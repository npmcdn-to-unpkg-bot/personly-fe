<!DOCTYPE html>
<html lang="en" ng-app="personly">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Welcome to Personly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

    <!-- build:css -->
    <!--bower:css-->
    <link rel="stylesheet" href="bower-components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower-components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower-components/angular-toastr/dist/angular-toastr.css" />
    <!--endbower-->

    <!--inject:css-->
    <link rel="stylesheet" href="/css/helper-classes.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/vendor/animate.min.css">
    <!--endinject-->
    <!-- endbuild -->


</head>
<body ng-class="{'bg-blue':bgBlue}">
    <div ng-include="'../partials/header-footer/header.html'" ng-controller="headerFooterCtrl"></div>
    <div ng-view class="main-view"></div>

    <!-- build:vendor -->
    <!--bower:js-->
    <script src="bower-components/jquery/dist/jquery.js"></script>
    <script src="bower-components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower-components/angular/angular.js"></script>
    <script src="bower-components/angular-route/angular-route.js"></script>
    <script src="bower-components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower-components/angular-cookies/angular-cookies.js"></script>
    <script src="bower-components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower-components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower-components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="bower-components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!--endbower-->
    <!-- endbuild -->

    <!-- build:source -->
    <!--inject:js-->
    <script src="/js/app.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/controllers/landing.js"></script>
    <script src="/js/controllers/login.js"></script>
    <script src="/js/controllers/misc.js"></script>
    <script src="/js/controllers/profile.js"></script>
    <script src="/js/services/factory.js"></script>
    <script src="/js/controllers/header-footer/header-footer.js"></script>
    <!--endinject-->
    <!-- endbuild -->


</body>
</html>
